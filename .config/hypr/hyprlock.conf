# sample hyprlock.conf
# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock

general {
	ignore_empty_input = true
}

input-field {
  monitor =
  fade_on_empty = false
  outline_thickness = 0
  inner_color = #00000000
  position = 0, 20
  valign = bottom
}

background {
	path = ~/.config/lockscreen.jpg
}
